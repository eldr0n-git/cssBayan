<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="assets/favicon.ico" rel="shortcut icon" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>cssBayan</title>
    </head>
    <body>
        <header>
            <h1>cssBayan codejam project</h1>
        </header>
        <main>
            <ul class="bayan">
                <li class="bayan__item">
                    <input class="bayan__radio" type="radio" name="bayan" id="bayan_1" checked />
                    <label class="bayan__lbl" for="bayan_1">
                        <h2>
                            <span class="bayan__title">Imagine a world...</span>
                            <span class="bayan__arrow"></span>
                        </h2>
                        <img class="bayan__img" src="./assets/images/meme-1.jpg" alt="Imagine a world meme" />
                    </label>
                </li>
                <li>
                    <input class="bayan__radio" type="radio" name="bayan" id="bayan_2" checked />
                    <label class="bayan__lbl" for="bayan_2">
                        <h2>
                            <span class="bayan__title">You want the app to do what...</span>
                            <span class="bayan__arrow"></span>
                        </h2>
                        <img
                            class="bayan__img"
                            src="./assets/images/meme-2.png"
                            alt="You want the app to do what meme"
                        />
                    </label>
                </li>
                <li>
                    <input class="bayan__radio" type="radio" name="bayan" id="bayan_3" checked />
                    <label class="bayan__lbl" for="bayan_3">
                        <h2>
                            <span class="bayan__title">When coding is life</span>
                            <span class="bayan__arrow"></span>
                        </h2>
                        <img class="bayan__img" src="./assets/images/meme-3.jpg" alt="When coding is life meme" />
                    </label>
                </li>
                <li>
                    <input class="bayan__radio" type="radio" name="bayan" id="bayan_4" checked />
                    <label class="bayan__lbl" for="bayan_4">
                        <h2>
                            <span class="bayan__title">So you are telling me...</span>
                            <span class="bayan__arrow"></span>
                        </h2>
                        <img class="bayan__img" src="./assets/images/meme-4.jpg" alt="So you are telling me meme" />
                    </label>
                </li>
                <li>
                    <input class="bayan__radio" type="radio" name="bayan" id="bayan_5" checked />
                    <label class="bayan__lbl" for="bayan_5">
                        <h2>
                            <span class="bayan__title">That moment when your code works</span>
                            <span class="bayan__arrow"></span>
                        </h2>
                        <img
                            class="bayan__img"
                            src="./assets/images/meme-5.jpg"
                            alt="That moment when your code works meme"
                        />
                    </label>
                </li>
            </ul>
        </main>
    </body>
</html>
